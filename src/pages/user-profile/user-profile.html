<ion-header>
  <ion-navbar>
    <ion-title>
      {{user.firstname}} {{user.lastname}}
    </ion-title>
    <button class="goBack" (click)="goBack()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="data:image/jpeg;base64,{{pic}}" alt="{{pic}}">
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-label>{{user.username}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-label>{{user.password}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-label>{{user.firstname}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-label>{{user.lastname}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-label>{{age}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-label>{{user.birthday}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-label>{{user.gender}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Bio</ion-label>
      <ion-label>{{user.bio}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button (click)='delProfile()'>DELETE</button>
</ion-content>
